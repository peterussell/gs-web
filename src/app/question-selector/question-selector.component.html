<mat-card class="question-selector">

  <!-- Topic -->
  <mat-form-field class="question-selector__topic">
    <mat-select placeholder="Topic" (change)="matSelectTopic($event)" [value]="selectedTopic">
      <mat-option *ngFor="let topic of topics" [value]="topic">
        {{ topic.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-card>
