<div role="logo" class="sidenav__logo">
  <img src="/assets/images/sidenav/logo.png" alt="GroundSchool NZ">
</div>

<div class="sidenav__content" role="navigation">
  <h2>Courses</h2>

  <span *ngFor="let course of courses">
    <h4>{{ course.title }}</h4>

    <span
      *ngFor="let subject of sortSubjects(course.subjects)"
      (click)="subjectSelected(course, subject)">
      <p class="sidenav__content--subject">
        <!-- <i class="material-icons">control_point</i> -->
        {{ subject.title }}
      </p>
    </span>
  </span>
