<div role="logo" class="sidenav__logo">
  <img src="/assets/images/sidenav/logo.png" alt="GroundSchool NZ">
</div>

<div class="sidenav__content" role="navigation">
  <h2>Review Questions</h2>

  <span *ngFor="let course of courses">
    <h4>{{ course.title }}</h4>

    <span *ngFor="let subject of sortSubjects(course.subjects)">
      <a
        class="sidenav__content--subject"
        [routerLink]="['/review', course.path, subject.path]">
        {{ subject.title }}
      </a>
    </span>
  </span>

</div>
