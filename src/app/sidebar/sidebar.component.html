<div role="logo" class="sidenav__logo">
  <img src="/assets/images/sidenav/logo.png" alt="GroundSchool NZ">
</div>

<div class="sidenav__content" role="navigation">
  <h2>Courses</h2>

  <mat-expansion-panel
    *ngFor="let course of courses"
    class="mat-elevation-z0 menu-expansion-panel"
    [expanded]="true">

      <mat-expansion-panel-header
        class="menu-expansion-panel-header"
        [expandedHeight]="'20px'"
        [collapsedHeight]="'20px'">
          {{ course.title }}
      </mat-expansion-panel-header>

      <mat-nav-list *ngIf="courses">
        <a mat-list-item *ngFor="let topic of course.topics" (click)="topicSelected(course, topic)">
          {{ topic.title }}
        </a>
      </mat-nav-list>

  </mat-expansion-panel>

</div>
