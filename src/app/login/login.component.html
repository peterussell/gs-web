<div class="page-wrapper">
  <mat-card class="login-container">
    <form>

      <mat-card-title>
        <img src="/assets/images/login/logo.png" alt="GroundSchool NZ"><br>
        Log In
      </mat-card-title>

      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="username" name="username" placeholder="Username">
        </mat-form-field>
      </div>
      
      <div>
        <mat-form-field>
          <input matInput [(ngModel)]="password" type="password" name="password" placeholder="Password">
        </mat-form-field>
      </div>

      <mat-card-actions class="login-container__actions-panel">
          <button mat-raised-button (click)="onLogin($event)">Login</button>
      </mat-card-actions>
      
      <mat-card-footer>
        New here? <a [routerLink]="['/register']">Create an account</a>.
      </mat-card-footer>

    </form>
  </mat-card>
</div>
