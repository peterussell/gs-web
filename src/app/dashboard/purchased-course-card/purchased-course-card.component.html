<mat-card [routerLink]="['/', parentPath, subject.Path]">
  <p class="course-title">{{ subject.Title }}</p>
  <img mat-card-image 
    src="assets/images/home/{{subject.Path}}.png" alt="{{ subject.Title }}" width="200" height="140">
  <mat-card-actions>
    <p>Expires {{ getExpiryDate() }}</p>
  </mat-card-actions>
</mat-card>
