<div class="wrapper">
  <div class="content-wrapper">
    <div class="title">
      <app-page-title>Flashcards</app-page-title>
    </div>
    
    <div *ngIf="isLoadingState()">
      Loading...
    </div>
    
    <div *ngIf="isViewerState()" class="viewer">
      <app-flashcards-viewer
        [subject]="currentSubject"
        (complete)="onViewerComplete()">
      </app-flashcards-viewer>
    </div>
  </div>
</div>
