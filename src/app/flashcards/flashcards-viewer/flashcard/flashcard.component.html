<div *ngIf="flashcardViewerQuestion; else loading">
  <mat-card>

    <!-- Title -->
    <mat-card-title>
      <h3>
        <span *ngIf="isQuestionState()">Question</span>
        <span *ngIf="isAnswerState()">Answer</span>
        {{ questionNumber }}/{{ numberOfQuestions }}
      </h3>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{ flashcardViewerQuestion.subjectTitle }} > {{ flashcardViewerQuestion.topicTitle }}</p>
    </mat-card-subtitle>

    <!-- Question -->
    <mat-card-content *ngIf="isQuestionState()" (click)="toggleState()" class="question">
      {{ flashcardViewerQuestion.question.question }}
    </mat-card-content>
    
    <!-- Answer -->
    <mat-card-content *ngIf="isAnswerState()" (click)="toggleState()" class="answer">
      {{ flashcardViewerQuestion.question.answer }}<br>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <h2>Loading...</h2>
</ng-template>
