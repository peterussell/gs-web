<mat-expansion-panel class="mat-elevation-z0">
  <mat-expansion-panel-header [expandedHeight]="'auto'" [collapsedHeight]="'auto'">
    <mat-panel-title>{{ questionText }}</mat-panel-title>
  </mat-expansion-panel-header>

  {{ answerText }}

  <span *ngFor="let reference of question.references">
    <a href="{{ reference.url }}" target="_blank">{{ reference.text }}</a>
  </span>
  
</mat-expansion-panel>
