<div *ngIf="!allCourses; else courseIndex">
  Loading courses...
</div>

<ng-template #courseIndex>
  <div *ngFor="let course of allCourses">
      <h2>{{ course['title'] }}</h2>
    
      <div *ngFor="let subject of course.subjects">
        <app-subject-card [subject]=subject [parentPath]="course['path']"></app-subject-card>
      </div>
    </div>
</ng-template>
