<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>{{ subject.Title }}</h3>
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image 
    src="assets/images/home/{{subject.Path}}.png" alt="{{ subject.Title }}" width="200" height="140">
  <mat-card-actions>
      <button mat-button [routerLink]="['/', parentPath, subject.Path]"><strong>PREMIUM</strong></button>
    <button mat-button [routerLink]="['/', parentPath, subject.Path, 'free']">FREE</button>
  </mat-card-actions>
</mat-card>
