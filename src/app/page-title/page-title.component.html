<div class="title-container">
    <div class="title-container__title">
        <h2>{{ course }} - {{ topic }}</h2>
    </div>
    
    <div class="title-container__menu-icon" *ngIf="menuButtonVisible">
        <button mat-raised-button (click)="toggleSidenav()">
            <i class="material-icons">menu</i> Menu
        </button>
    </div>

    <div class="title-container__account" *ngIf="accountSectionVisible">
        <button mat-stroked-button (click)="onLoginClicked()">Log in</button>
        <button mat-flat-button (click)="onSignUpClicked()">Sign up</button>
    </div>
</div>
